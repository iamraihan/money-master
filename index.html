<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Calculator</title>
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css stylesheet  -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <Header>
        <h1 class="text-center my-5">Expence Calculator</h1>
    </Header>
    <main>
        <div class="container">
            <div class="row">
                <!-- image column  -->
                <div class="col-lg-6">
                    <div class="image">
                        <img class="img-fluid" src="images/money-calculator.jpg" alt="">
                    </div>
                </div>
                <!-- right side input column  -->
                <div class="col-lg-6 text-center">
                    <!-- income input  -->
                    <div>
                        <h4 class="text-center ps-5 m-4 ">Income</h4>
                        <label for="income-input" class="h5 pe-3">Income:</label>
                        <input id="income-input" class="text-center input-field" type="text">
                    </div>
                    <!-- food input  -->
                    <div class="mb-3">
                        <h4 class="text-center ps-5 m-4">Expenses</h4>
                        <label for="food-input" class="h5 pe-3 ">Food:</label>
                        <input id="food-input" class=" text-center input-field" type="text">
                    </div>
                    <!-- rent input  -->
                    <div class="mb-3">
                        <label for="rent-input" class="h5 pe-3 ">Rent:</label>
                        <input id="rent-input" class=" text-center input-field" type="text">
                    </div>
                    <!-- Cloth input  -->
                    <div class="mb-3">
                        <label for="cloth-input" class="h5 pe-3 ">Cloth:</label>
                        <input id="cloth-input" class=" text-center input-field" type="text">
                    </div>
                    <!-- calculate area  -->
                    <button id="calculate-btn" class="primary-button">Calculate</button>
                    <p id="total-expense" class="m-3 h4 mt-5">Total Expences: 0</p>
                    <p id="balance" class="m-3 h4 mb-5">Balance: 0</p>

                    <!-- save amount  -->
                    <div class="d-flex justify-content-center">
                        <label for="save-input" class="h5 pe-3 my-auto">Save:</label>
                        <input id="save-input" class=" text-center input-field" type="text">
                        <p class="px-3 pt-2 h5">%</p>
                        <button id="save-button" class="primary-button">Save</button>
                    </div>
                    <p id="saving-amount" class="mt-5 h4">Saving Amount: 0</p>
                    <p id="remaining-balance" class="m-3 h4">Remaining Balance: 0</p>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <!-- javaScript link  -->
    <script src="js/app.js"></script>
</body>

</html>
